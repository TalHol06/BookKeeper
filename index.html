<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookKeeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">

 </head>

  <body>
    <header class="header">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Book list</button> 
            <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Your list of books</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <p></p>
              </div>
            </div>
            
            <button class="btn btn-primary" id="add-book-button" style="float: right">Add new book</button>
        </nav>
        <h1>BookKeeper</h1>
    </header>
    <nav>
      <h2>Book Name <br> Author</h2>
      <h2 style="color:black; text-align: center;">Page Count:</h2>
      <h2 style="color:black; text-align: right;"> Page Goal:</h2>
     </nav>
   <main>
    <aside>
    <h2>Set Current Goal: <br>
      <form action="" method="">
        <input type="text" name="Set current goal">
        <button type="submit">Submit</button>
      </form>
      <br> Read Pages: <br> 
      <form action="" method="">
        <input type="text" name="Read Pages">
        <button type="submit">Submit</button>
      </form>
       Add Reading Notes: <br>
       <form action="" method="">
        <input type="text" name="Add Reading Notes">
        <button type="submit">Submit</button>
      </form> 
   </aside>
   <section>
    <h3>Reading Notes<br> 
      <div id="container"></div>
      
   </section>   
    </main>
   <footer>

   </footer>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
